<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta htt-equiv='pragma' content='no-cache'>
    <meta http-equiv='cache-control' content='no-cache'>
    <title>Search Engine</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="HoldOn.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="sweetalert/sweetalert.css" rel="stylesheet">
</head>
<style>
    .control-label
    {
        text-align: left !important;
    }
    .textarea-resize {
        resize: none;
        width: 100%;
        height: 100px;
        color: black;
    }
</style>
<body style="width: 99%">
<div class="row" style="padding:100px 10px 10px; ">
    <div class="col-sm-2"></div>
    <div class=" form-group col-sm-6">
        <input type="text" class="form-control" name="search_input" id="search_input" onblur="changeInputFormat('search_input');"
               value="" placeholder="Search images" required/>
    </div>
    <div class="col-sm-3 m-l-n">
        <button type="button" class="btn btn-primary" id="search_button"
                onclick="searchImage();">
            <i class="fa fa-search"></i> Search
        </button>

        <button type="button" class="btn btn-primary" id="add_image"
                onclick="" data-toggle="modal" href="#modal-add-image">
            <i class="fa fa-plus"></i> Add Image to Database
        </button>
    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row" id="search_results" style="padding: 20px">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <a data-toggle="collapse" data-parent="#accordion"
                   href="#search_results_panel" style="color: white"><h4 id="search_results_panel_heading">Results</h4>
                </a>
            </div>
            <div id="search_results_panel" class="ibox-content">
                <div class="row">
                    <div class="col-md-12" id="search_results_body" style="padding: 20px">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-add-image" tabindex="-1" role="dialog"
     data-backdrop="static"
     data-keyboard="false" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <label class="modal-title text-text-bold-600 "><h3> Add Image to Database</h3></label>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- content goes here -->
                <div class="row">
                    <div class="col-lg-12">
                        <form id="add_image_form"
                              class="form-horizontal"
                              action=""
                              enctype="multipart/form-data">
                            <div class="form-group row">
                                <label class="col-sm-2 control-label">Select Image<span class="text-danger"> *</span></label>
                                <div class="col-sm-9 ">
                                    <input type="file" name="image_raw" id="image" accept=".png, .jpg, .jpeg, .gif, .bmp" onchange="ValidateSingleInput(this)"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 control-label">Description<span class="text-danger"> *</span></label>
                                <div class="col-sm-9 ">
                                    <textarea style="width:100%; height:150px;" title="Description"
                                              id="image_description"
                                              onchange="changeInputFormat('image_description')"
                                              name="description" class="textarea-resize form-control"
                                              placeholder="Add description of image"
                                              ></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 control-label">Category</label>
                                <div class="col-sm-9 ">
                                    <input type="text" class="form-control" name="category" id="image_category" onblur="changeInputFormat('image_category');"
                                           value="" placeholder="Add category of image"/>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary pull-right" id="save_image"
                                    style="margin-left: -10px"
                                    onclick="validateSaveImageFormData();">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="jquery-2.1.1.js"></script>
<script src="bootstrap.min.js"></script>
<script src="sweetalert/sweetalert.min.js"></script>
<script src="call-ajax.js"></script>
<script src="main.js"></script>
<script src="HoldOn.min.js"></script>
<script>
    var base_url = "http://localhost:8071";
    $(document).ready(function () {
        $('#search_results').hide();
    });

</script>
